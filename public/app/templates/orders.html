<div class="ordersPage">

    <div class="header">
        <div class="homeImageDiv">
            <div>
                <a href="#/home" class="homeContainsImage">
                    <img class="homeNavImage" ng-src="img/finalLogo.png">
                </a>
            </div>
        </div>

        <div class="homeListDiv">
            <ul>
                <li class="links"><a href="#/about">about</a></li>
                <li class="links"><a href="#/rentals">rentals</a></li>
                <li class="links"><a href="#/contact">contact</a></li>
                <li class="links"><a href="#/cart">cart</a></li>

            </ul>
        </div>
        <div class="line"></div>
    </div>

    <div class="ordersPageContent">
        <h1>Orders Page</h1>

        <div class="dateContactProductContainer" ng-repeat="order in orders">
            <div class="dateContactContainer">

                <div class="pickUpDateBox">
                    {{order.pickUpDate}}
                </div>

                <div class="contactContainer">
                    <div>

                        {{order.name}}
                    </div>

                    <div>

                        {{order.email}}
                    </div>

                    <div>

                        {{order.phoneNumber}}
                    </div>

                    <div class="orderNotes">

                        {{order.notes}}
                    </div>

                </div>
            </div>




            <div class="orderProductsOuter" ng-repeat="rental in order.rentals">
                <div class="orderProductsInner">

                    <div id="rentalImg">
                        <img src="{{rental.img}}">
                    </div>
                    <div id="rentalName">
                        {{rental.name}}
                    </div>
                    <div id="rentalQty">
                        Qty:&nbsp;{{rental.qty}}
                    </div>
                    <div id="rentalPrice">
                        ${{rental.price}}
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="order in orders">-->

        <!--</div>-->



    </div>

    <div class="footer">
        <footer-div></footer-div>
    </div>

</div>
